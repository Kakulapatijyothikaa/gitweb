<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <img src="icons8-username-30.png" alt="">
                        <input type="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <img src="icons8-mail-24.png" alt="">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                      <img src="icons8-lock (1).gif" alt="">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me<a href="">Forget Password</a>
                    </label>   
                  </div>
                        
                    <button>Register</button>
                    <div class="register">
                        <p>Already have an account <a href="webpage.html">Login</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </section>        
</body>
</html>
